<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
        <h1>upload file list</h1>
        <ul th:each="file: ${files}">
            <li><span th:text="${file.fileName}"></span>
                <a href="#" th:tref="${'/download?fileName='+file.fileName}">[DOWNLOAD]</a>
            </li>
        </ul>
</body>
</html>
